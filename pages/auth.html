<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вхід | StarQuizzes</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <h1>Вхід та Реєстрація</h1>
    <div class="form" id="registration">
      <h2>Реєстрація</h2>
      <input type="email" id="email" placeholder="Електронна пошта" required />
      <input type="password" id="password" placeholder="Пароль" required />
      <div>
        <div class="checkbox-container">
          <input
            type="radio"
            name="role"
            value="teacher"
            required
            id="teacher"
          />
          <label for="teacher"> Вчитель</label>
        </div>
        <div class="checkbox-container">
          <input
            type="radio"
            name="role"
            value="student"
            required
            id="student"
          />
          <label for="student"> Учень</label>
        </div>
      </div>
      <button id="emailSignUpBtn">Зареєструватися</button>
    </div>
    <div class="form" id="login">
      <h2>Вхід</h2>
      <input
        type="email"
        id="emailLogin"
        placeholder="Електронна пошта"
        required
      />
      <input type="password" id="passwordLogin" placeholder="Пароль" required />
      <button id="emailSignInBtn">Увійти</button>
      <h5>Aбо</h5>
      <button id="googleSignInBtn">Увійти через Google</button>
    </div>
    <script defer type="module" src="../js/auth.js"></script>
  </body>
</html>
