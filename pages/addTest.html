<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Створення питань | StarQuizzes</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="back-container">
      <a class="back" href="teacher.html">←</a>
    </div>
    <h2>Створення Питань</h2>
    <form class="form">
      <div>
        <label for="folder">Папка:</label>
        <input type="text" id="folder" required />
      </div>
      <div>
        <label for="class">Клас:</label>
        <input type="text" id="class" required />
      </div>
      <div>
        <label for="difficulty">Рівень складності:</label>
        <select id="difficulty" required>
          <option value="easy">Легкий</option>
          <option value="medium">Середній</option>
          <option value="hard">Складний</option>
        </select>
      </div>
      <div>
        <label for="questionText">Питання:</label>
        <textarea id="questionText" required></textarea>
      </div>
      <div>
        <label for="questionType">Тип питання:</label>
        <select id="questionType" required>
          <option value="undefined" disabled checked>Обрати</option>
          <option value="oneCorrect">З однією правильною відповіддю</option>
          <option value="multipleCorrect">
            З кількома правильними відповідями
          </option>
          <!-- <option value="matching">Встановлення відповідності</option>
        <option value="shortAnswer">Коротка відповідь</option>
        <option value="longAnswer">Довга відповідь</option>
        <option value="fillInTheBlanks">Заповнення пропусків</option>
        <option value="wordSearch">
          На знаходження слів серед випадкових символів
        </option>
        <option value="filvords">Філворди</option>
        <option value="reversedWords">Перевернуті слова</option>
        <option value="textWithoutSpaces">Текст без пропусків</option> -->
        </select>
      </div>
      <div id="optionsContainer"></div>
      <button id="addQuestionBtn">Додати питання</button>
    </form>
    <script type="module" src="../js/addTest.js"></script>
  </body>
</html>
